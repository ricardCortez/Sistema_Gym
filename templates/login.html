<!doctype html>
<html lang="es">
  <head>
  	<title>Bienvenido</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
	<link rel="stylesheet" href="static/login/css/style.css">
	</head>
	<body>

	<section class="ftco-section">

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Bienvenido <span id="userRole"></span></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(static/login/image/image_logo.jpeg);"></div>
						<div class="login-wrap p-4 p-md-5">
						<div class="d-flex">
							<div class="w-100">
								<h3 class="mb-4">Ingresar</h3>
							</div>
						</div>
							<form action="/" class="signin-form" name="formularioInicioSesion" method="POST" novalidate>
								<div id="alerta">
								<div class="form-group mb-3">
								  <label class="label">Usuario</label>
								  <input type="text" id="username" class="form-control" placeholder="Username" required name="username">
								</div>
								  </div>
								  <div class="form-group mb-3">
									<label class="label">Contraseña</label>
									<input type="password" id="password" class="form-control" placeholder="Password" required name="password">
								  </div>

								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Iniciar Sesion</button>
								</div>
								<!--<div class="form-group d-md-flex">
									<div class="w-50 text-left"></div>
										<div class="w-50 text-md-right">
											<a href="/recover_password">Olvidaste tu contraseña</a>
										</div>
								</div>-->
							</form>
		        		</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="static/login/js/validar.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Registro de Rostros</title>
</head>
<body>
    <h1>Resultado de Registro de Rostros</h1>
    <p>Status: {{ status }}</p>
    <p>Nombre: {{ nombre }}</p>
    <p>Código de Usuario: {{ codigo_usuario }}</p>
    <p>Hora de Registro: {{ hora }}</p>
    <p>Imágenes Capturadas: {{ images_captured }} de {{ total_images }}</p>
    <a href="{'views_blueprint.prueba'}">Registrar otro rostro</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Face Detection and Training</title>
</head>
<body>
    <h1>Webcam for Face Training and Detection</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture">Capture Image</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <input type="text" id="label" placeholder="Enter person's name for training" />
    <button onclick="sendData(true)">Train</button>
    <button onclick="sendData(false)">Detect</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(console.error);

        captureButton.addEventListener('click', function() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        });

        function sendData(isTraining) {
            const imageData = canvas.toDataURL('image/png');
            const label = document.getElementById('label').value;

            fetch(isTraining ? 'http://localhost:5000/train' : 'http://localhost:5000/detect_faces', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    image: imageData,
                    label: isTraining ? label : ''
                })
            })
            .then(response => response.json())
            .then(data => alert(JSON.stringify(data)))
            .catch(console.error);
        }
    </script>
</body>
</html>
